<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirper</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex max">
        <form class="input-form center">
            <h1>Input:</h1>
            <div class="pad">
                <label for="Name" class="font-bigger">Name: </label>
                <input type="text" id="Name" class="font-bigger">
            </div>
            <div class="pad">
                <label for="Text" class="font-bigger">Text: </label>
                <input type="text" id="Text" class="font-bigger">
            </div>
            <button id="Send" class="margin">Send</button>
        </form>
        <div id="messages">

        </div>
    </div>
    <script src="HtmlHandlers.js"></script>
    <script src="NearlyJSX.js"></script>
    <script src="script.js"></script>
</body>

</html>
